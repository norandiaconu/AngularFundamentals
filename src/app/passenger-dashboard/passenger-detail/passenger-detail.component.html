<div>---Detail---</div>
<span
    class="status"
    [class.checked-in]="detail.checkedIn"></span>
{{ detail.fullname }}
<p>{{ passenger | json }}</p>
<div class="date">
    Check in date:
    {{ passenger?.checkedInDate ? (passenger.checkedInDate | date: 'yMMMMd' | uppercase) : 'Not checked in' }}
</div>
<div class="children">
    Children: {{ passenger?.children?.length || 0 }}
</div>
<div>------------</div>
